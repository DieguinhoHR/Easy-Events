    <script type="text/javascript">
        function testRaffleInit() {
			allParticipants = [{"id":"1", "name":"Abraão Barros", "checked":"1"}, 
								{"id":"2", "name":"Adão Goulart", "checked":"1"}, 
								{"id":"3", "name":"Adélia Rivero", "checked":"1"}];
		
			var item = executeRaffle();
		
            assertNotEquals(item.raffled, null);
			assertEquals(item.message, "");
        }
	
        function testRaffleZero() {
			allParticipants = [];
		
			var item = executeRaffle();
		
            assertEquals(item.raffled, null);
			assertEquals(item.message, "Participantes válidos insuficientes!");
        }
