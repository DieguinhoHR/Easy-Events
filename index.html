<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>&&</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/app.css">
        <script>
        $(document).ready(function () {
            var json = [{"ID":"1","NAME":"John Doe","CHECK":"checked"},{"ID":"2","NAME":"Marc Jay","CHECK":""},{"ID":"3","NAME":"Alice Beck","CHECK":"checked"}];
            var tr;
            for (var i = 0; i < json.length; i++) {
                tr = $('<tr/>');
                tr.append("<td>" + json[i].ID + "</td>");
                tr.append("<td>" + json[i].NAME + "</td>");
    			tr.append("<td><input type=\"checkbox\" value=\"\"" + json[i].CHECK + "></td>");
    			$('table').append(tr);
        }
    });
</script>
    </head>
    <body>
        <!-- main menu -->
        <nav id="navbar-example2" class="navbar navbar-default navbar-static">
            <div class="container-fluid">
                <div class="navbar-header">

                </div>

                <div class="collapse navbar-collapse bs-example-js-navbar-scrollspy">

                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="page-heading">Titulo do Evento</h1>

            <div class="page-form">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" size="128" id="inputPassword2" placeholder="Realize a sua busca">
                    </div>
                    <button type="submit" class="btn btn-danger">Buscar</button>
                </form>
            </div>

            <table class="table table-striped table-bordered">

                    <th>ID</th>

            <div class="footer">

            </div>

        <script src="//code.jquery.com/jquery.js"></script>

        <script src="./js/app.js"></script>
    </body>
